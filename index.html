<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Dominant Color Finder</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <div class="hero">
            <!-- Header displaying image name -->
            <h2 id="image-name">Upload an Image</h2>

            <!-- Label and file input for image upload -->
            <label for="input-file" id="drop-area">
                <input type="file" accept="image/*" id="input-file" hidden>
                <div id="img-view">
                    <img src="image-upload.webp" id="icon" alt="Image Icon">
                    <p>Drag and Drop or Click here<br>to upload an image</p>
                    <span>Upload any image from your desktop</span>
                </div>
            </label>

            <!-- Display pixel count here -->
            <p id="pixel-count"></p>
            <p id="dominant-color"></p>
        </div>
        <canvas id="dominant-color-chart"></canvas>
        <script src="script.js"></script>
    </body>  
</html>
